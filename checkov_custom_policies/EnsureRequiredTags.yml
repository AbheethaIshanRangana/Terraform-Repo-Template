metadata:
  name: "Ensure EC2 instances have the required tag"
  id: "CKV_CUSTOM_1"
  category: "GENERAL_SECURITY"
  guideline: "https://example.com/tag-guidelines"  # Optional

definition:
  or:
    - attribute: tags
      operator: exists
      attribute: Key
      value: Environment
    - attribute: tags
      operator: exists
      attribute: Key
      value: Owner
    - connection:
        from:
          resource: aws_instance
        to:
          resource: aws_tag
        connection_type: tag
        resource_types:
          - aws_instance
          - aws_s3_bucket

